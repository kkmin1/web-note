<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes - 마크다운 메모장</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"
                        fill="currentColor" />
                    <path d="M7 12h2v5H7zm4-3h2v8h-2zm4-3h2v11h-2z" fill="currentColor" />
                </svg>
                <h1>Keep Notes</h1>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <button class="nav-item active" data-view="notes">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"
                        fill="currentColor" />
                </svg>
                <span>메모</span>
            </button>
            <button class="nav-item" data-view="reminders">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z"
                        fill="currentColor" />
                </svg>
                <span>알림</span>
            </button>
            <button class="nav-item" data-view="archive">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM12 17.5L6.5 12H10v-2h4v2h3.5L12 17.5zM5.12 5l.81-1h12l.94 1H5.12z"
                        fill="currentColor" />
                </svg>
                <span>보관처리</span>
            </button>
            <button class="nav-item" data-view="trash">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                        fill="currentColor" />
                </svg>
                <span>휴지통</span>
            </button>

            <div class="nav-divider"></div>

            <div class="nav-section-title labels-header">라벨</div>
            <div id="labelsList" class="labels-list"></div>
            <button class="nav-item" id="createLabelBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor" />
                </svg>
                <span>라벨 만들기</span>
            </button>

            <div class="nav-divider"></div>

            <div class="nav-section-title">GitHub 동기화</div>
            <button class="nav-item" id="githubSaveBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"
                        fill="currentColor" />
                </svg>
                <span>지금 저장</span>
            </button>
            <button class="nav-item" id="githubLoadBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6-.67l2.59 2.58L17 12.5l-5-5-5 5 1.41 1.41L11 11.33V21h2z"
                        fill="currentColor" />
                </svg>
                <span>불러오기</span>
            </button>
            <button class="nav-item" id="githubSetupBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
                        fill="currentColor" />
                </svg>
                <span>동기화 설정</span>
            </button>

            <div class="nav-divider"></div>

            <div class="nav-section-title">백업</div>
            <button class="nav-item" id="exportBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor" />
                </svg>
                <span>JSON 내보내기</span>
            </button>
            <button class="nav-item" id="importBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" fill="currentColor" />
                </svg>
                <span>JSON 가져오기</span>
            </button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <button class="icon-btn mobile-menu-btn" id="mobileMenuBtn" title="메뉴">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor" />
                </svg>
            </button>
            <div class="search-container">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                        fill="currentColor" />
                </svg>
                <input type="text" id="searchInput" placeholder="메모 검색..." />
            </div>

            <div class="header-actions">
                <button class="icon-btn" id="viewToggle" title="보기 전환">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M4 14h4v-4H4v4zm0 5h4v-4H4v4zM4 9h4V5H4v4zm5 5h12v-4H9v4zm0 5h12v-4H9v4zM9 5v4h12V5H9z"
                            fill="currentColor" />
                    </svg>
                </button>
                <button class="icon-btn" id="darkModeToggle" title="다크 모드">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"
                            fill="currentColor" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Note Input Area -->
        <div class="note-input-container">
            <div class="note-input collapsed" id="noteInput">
                <input type="text" id="noteTitle" placeholder="제목" />
                <div class="note-input-expanded" id="noteInputExpanded">
                    <textarea id="noteContent" placeholder="메모 내용..." maxlength="40000"></textarea>
                    <div class="note-input-toolbar">
                        <div class="toolbar-left">
                            <button class="toolbar-btn" id="addImageBtn" title="이미지 추가">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"
                                        fill="currentColor" />
                                </svg>
                            </button>
                            <button class="toolbar-btn" id="addChecklistBtn" title="체크리스트">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M22 7h-9v2h9V7zm0 8h-9v2h9v-2zM5.54 11L2 7.46l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41L5.54 11zm0 8L2 15.46l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41L5.54 19z"
                                        fill="currentColor" />
                                </svg>
                            </button>
                            <div class="color-picker" id="colorPicker">
                                <button class="toolbar-btn" id="colorPickerBtn" title="배경색">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path
                                            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"
                                            fill="currentColor" />
                                    </svg>
                                </button>
                                <div class="color-options" id="colorOptions">
                                    <button class="color-option" data-color="default"
                                        style="background: var(--note-bg-default)"></button>
                                    <button class="color-option" data-color="red"
                                        style="background: var(--note-bg-red)"></button>
                                    <button class="color-option" data-color="orange"
                                        style="background: var(--note-bg-orange)"></button>
                                    <button class="color-option" data-color="yellow"
                                        style="background: var(--note-bg-yellow)"></button>
                                    <button class="color-option" data-color="green"
                                        style="background: var(--note-bg-green)"></button>
                                    <button class="color-option" data-color="teal"
                                        style="background: var(--note-bg-teal)"></button>
                                    <button class="color-option" data-color="blue"
                                        style="background: var(--note-bg-blue)"></button>
                                    <button class="color-option" data-color="gray"
                                        style="background: var(--note-bg-gray)"></button>
                                </div>
                            </div>
                        </div>
                        <div class="toolbar-right">
                            <span class="char-counter" id="charCounter">0 / 40,000</span>
                            <button class="btn-primary" id="closeNoteBtn">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes Grid -->
        <div class="notes-container">
            <div class="notes-section" id="pinnedSection">
                <h2 class="section-title">고정됨</h2>
                <div class="notes-grid" id="pinnedNotes"></div>
            </div>

            <div class="notes-section" id="otherSection">

                <div class="notes-grid" id="otherNotes"></div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" opacity="0.3">
                <path
                    d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"
                    fill="currentColor" />
            </svg>
            <p>메모가 여기에 표시됩니다</p>
        </div>
    </main>

    <!-- Note Editor Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <input type="text" id="modalNoteTitle" placeholder="제목" />
                <button class="icon-btn" id="pinNoteBtn" title="고정">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M17 4v7l2 3v2h-6v5l-1 1-1-1v-5H5v-2l2-3V4c0-1.1.9-2 2-2h6c1.11 0 2 .89 2 2z"
                            fill="currentColor" />
                    </svg>
                </button>
                <button class="icon-btn" id="archiveNoteBtn" title="보관">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM12 17.5L6.5 12H10v-2h4v2h3.5L12 17.5zM5.12 5l.81-1h12l.94 1H5.12z"
                            fill="currentColor" />
                    </svg>
                </button>
                <button class="icon-btn" id="deleteNoteBtn" title="삭제">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                            fill="currentColor" />
                    </svg>
                </button>
                <button class="icon-btn" id="closeModalBtn" title="닫기">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                            fill="currentColor" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="editor-container">
                    <textarea id="modalNoteContent" placeholder="메모 작성..." maxlength="40000"></textarea>
                    <div id="modalNotePreview" class="markdown-preview" style="display: none;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-toolbar">
                    <button class="toolbar-btn" id="modalAddImageBtn" title="이미지 추가">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"
                                fill="currentColor" />
                        </svg>
                    </button>
                    <button class="toolbar-btn" id="modalAddChecklistBtn" title="체크리스트">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M22 7h-9v2h9V7zm0 8h-9v2h9v-2zM5.54 11L2 7.46l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41L5.54 11zm0 8L2 15.46l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41L5.54 19z"
                                fill="currentColor" />
                        </svg>
                    </button>
                    <button class="toolbar-btn" id="modalPreviewToggleBtn" title="편집/미리보기">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                                fill="currentColor" />
                        </svg>
                    </button>
                    <button class="toolbar-btn" id="modalReminderBtn" title="알림 추가">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z"
                                fill="currentColor" />
                        </svg>
                    </button>
                    <div class="color-picker">
                        <button class="toolbar-btn" id="modalColorPickerBtn" title="배경색">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"
                                    fill="currentColor" />
                            </svg>
                        </button>
                        <div class="color-options" id="modalColorOptions">
                            <button class="color-option" data-color="default"
                                style="background: var(--note-bg-default)"></button>
                            <button class="color-option" data-color="red"
                                style="background: var(--note-bg-red)"></button>
                            <button class="color-option" data-color="orange"
                                style="background: var(--note-bg-orange)"></button>
                            <button class="color-option" data-color="yellow"
                                style="background: var(--note-bg-yellow)"></button>
                            <button class="color-option" data-color="green"
                                style="background: var(--note-bg-green)"></button>
                            <button class="color-option" data-color="teal"
                                style="background: var(--note-bg-teal)"></button>
                            <button class="color-option" data-color="blue"
                                style="background: var(--note-bg-blue)"></button>
                            <button class="color-option" data-color="gray"
                                style="background: var(--note-bg-gray)"></button>
                        </div>
                    </div>
                    <div class="label-picker">
                        <button class="toolbar-btn" id="modalLabelBtn" title="라벨">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z"
                                    fill="currentColor" />
                            </svg>
                        </button>
                        <div class="label-options" id="modalLabelOptions"></div>
                    </div>
                </div>
                <span class="char-counter" id="modalCharCounter">0 / 40,000</span>
            </div>
        </div>
    </div>

    <!-- Hidden file input for image/JSON upload -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <input type="file" id="importInput" accept=".json" style="display: none;" />

    <!-- Label Context Menu -->
    <div id="labelContextMenu" class="context-menu">
        <button class="menu-item" id="renameLabelBtn">이름 변경</button>
        <button class="menu-item" id="deleteLabelBtn">삭제</button>
    </div>

    <script src="db.js"></script>
    <script src="github-repo-sync.js"></script>
    <script src="app.js?v=1.0.2"></script>
</body>

</html>
